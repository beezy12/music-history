<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music Page</title>
  <link rel="stylesheet" type="text/css" href="music.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id="topbar">
      <ul>
        <li id="list-music">List Music</li>
        <li id="add-music">Add Music</li>
      </ul>
    </div>

  <div id="bottom-half">
    <div id="leftColumn">
      
      <div class="center">
        <div>
          <label for="songLength">Song Length:</label>
        </div>
        <div class="margBot">
          <input type="range" name="songLength" min="0" max="50" step="0.5" value="25">
        </div>
      </div>

        <form action="form.html" method="POST">
        <div>
          <label for="artist">Artist:</label>
        </div>
        <div class="margBot">
          <select id="artist" class="margBot" name="artist">
            <option>Radiohead</option>
            <option>The Verve</option>
            <option>Neil Young</option>
          </select>
        </div>
          
        <div>
          <label for="albumSelect">Album:</label>
        </div>
        <div class="margBot">
          <select id="album" class="margBot" name="album">
            <option>OK Computer</option>
            <option>Urban Hymns</option>
            <option>Harvest</option>
          </select>
        </div>

        <div>
          <label for="genre">Genre:</label>
        </div>
        <div class="margBot">
          <table>
            <tr>
              <td><input type="checkbox" name="rock" value="rock">Rock</td>
              <td><input type="checkbox" name="classical" value="classical">Classical</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="pop" value="pop">Pop</td>
              <td><input type="checkbox" name="jazz" value="jazz">Jazz</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="blues" value="blues">Blues</td>
              <td><input type="checkbox" name="hip hop" value="hip hop">Hip Hop</td>
            </tr>
          </table>
        </div>
      </form>

        <div>
          <input type="submit" value="Submit Details"></input>
        </div>
    
    </div>  <!-- closing div for l column -->

  


  <div id="rightColumn">

  </div>

</div>   <!--closing div for bottom-half -->


  <!-- add music hidden page -->
  <div id="enter-music" class="magic">
    <div class="labels">

        <label for="song-name" >Song Name</label>
        <input type="text" id="song-grab" name="song-name">

        <label for="artist-name" >Artist Name</label>
        <input type="text" id="artist-grab" name="artist-name">

        <label for="album-name" >Album Name</label>
        <input type="text" id="album-grab" name="album-name">
        <br/>

        <button id="add-button">Add</button>
      </div>
  </div>




<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="songs.js"></script>

</body>
</html>
