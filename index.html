<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music Page</title>
  <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/other.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700|Cinzel' rel='stylesheet' type='text/css'>
</head>



<body ng-app="MusicApp" ng-controller="MusicCtrl">


<!--********************** NAVBAR ************************************************************-->

<nav class="navbar navbar-default blue box">
    <div class="container-fluid">
      
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="glyphicon glyphicon-bold bee">-BOX </span>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <ul class="linkLists">
            <a href="/#/songs/list">Song List</a> |
            <a href="/#/songs/form">Add Music</a>
          </ul>
        </ul>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input ng-model="searching" type="text" class="form-control search" placeholder="Search for song here">
          </div>
          <button type="submit" class="btn btn-default search">Submit</button>
          
          <span class="glyphs glyphA glyphicon glyphicon-fast-backward"></span>
          <span class="glyphs glyphicon glyphicon-stop"></span>
          <span class="glyphs glyphicon glyphicon-play"></span>
          <span class="glyphs glyphicon glyphicon-pause"></span>
          <span class="glyphs glyphicon glyphicon-fast-forward"></span>
        </form>

        <ul class="nav navbar-nav navbar-right"></ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  




  <!-- ****************** LEFT COLUMN ********************************************************** -->    
  
  <div class="container-fluid">
    <div class="row bottom-half">
        <div class="col-md-3 lefty box">

                    <div class="center">
                        <div>
                          <label for="songLength">Volume:</label>
                        </div>
                        <div class="margBot">
                          <input type="range" class="slider" name="songLength" min="0" max="50" step="0.5" value="25">
                        </div>
                    </div>

                    <form action="form.html" method="POST">
              <div>
                <label for="artist">Artist:</label>
              </div>


              <div class="margBot">
                <select id="artist" class="margBot form-control" name="artist" ng-model="artistModel">
                  <option></option>
                  <option ng-repeat="butt in songs"> {{ butt.artist }} </option>
                </select>
              </div>

                
              <div>
                <label for="albumSelect">Album:</label>
              </div>
              <div class="margBot">
                <select id="album" class="margBot form-control" name="album" ng-model="albumModel">
                  <option></option>
                  <option ng-repeat="butt in songs"> {{ butt.album }}</option>
                </select>
              </div>

              <div>{{ butt.album }}</div>

              <div>
                <label for="genre">Genre:</label>
              </div>
              <div class="margBot">
                <table>
                  <tr>
                    <td><input type="checkbox" name="rock" value="rock">Rock</td>
                    <td><input type="checkbox" name="classical" value="classical">Classical</td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="pop" value="pop">Pop</td>
                    <td><input type="checkbox" name="jazz" value="jazz">Jazz</td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="blues" value="blues">Blues</td>
                    <td><input type="checkbox" name="hip hop" value="hip hop">Hip Hop</td>
                  </tr>
                </table>
              </div>
            </form>
              
            <!-- <div>
              <input ng-click="filterMe()" id="filter-button" type="submit" value="Filter"></input>
            </div> -->
      </div>  <!-- closing div for lefty -->



  <div ng-view></div>

      
  </div>           <!-- closing for row -->
</div>      <!-- closing for container-fluid -->

          
          
          








<script src="lib/bower_components/angular/angular.min.js"></script>
<script src="lib/bower_components/angular-route/angular-route.js"></script>
<script src="lib/bower_components/firebase/firebase.js"></script>
<script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>

<!-- <script src="songs.js"></script> -->
<script src="app/app.js"></script>
<!-- <script src="factories/songStorage.js"></script> -->
<script src="controllers/songController.js"></script>


</body>
</html>
