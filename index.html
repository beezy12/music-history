<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music Page</title>
  <link rel="stylesheet" type="text/css" href="music.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    

    <form action="form.html" method="POST">
      <section class="topbar">
        <ul>
          <li class="bord"><a href="index.html">View Music</a></li>
          <li class="bord"><a href="add.html">Add Music</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </section>

      <section class="leftColumn">
        
        <section class="center">
          <section>
            <label for="songLength">Song Length:</label>
          </section>
          <section class="margBot">
            <input type="range" name="songLength" min="0" max="50" step="0.5" value="25">
          </section>
        </section>

          <section>
            <label for="artist">Artist:</label>
          </section>
          <section class="margBot">
            <select class="artist" class="margBot" name="artist">
              <option>Radiohead</option>
              <option>The Verve</option>
              <option>Neil Young</option>
            </select>
          </section>
            
          <section>
            <label for="albumSelect">Album:</label>
          </section>
          <section class="margBot">
            <select class="album" class="margBot" name="album">
              <option>OK Computer</option>
              <option>Urban Hymns</option>
              <option>Harvest</option>
            </select>
          </section>

          <section>
            <label for="genre">Genre:</label>
          </section>
          <section class="margBot">
            <table>
              <tr>
                <td><input type="checkbox" name="rock" value="rock">Rock</td>
                <td><input type="checkbox" name="classical" value="classical">Classical</td>
              </tr>
              <tr>
                <td><input type="checkbox" name="pop" value="pop">Pop</td>
                <td><input type="checkbox" name="jazz" value="jazz">Jazz</td>
              </tr>
              <tr>
                <td><input type="checkbox" name="blues" value="blues">Blues</td>
                <td><input type="checkbox" name="hip hop" value="hip hop">Hip Hop</td>
              </tr>
            </table>
          </section>

          <section>
            <input type="submit" value="Submit Details"></input>
          </section>
      
      </section>  <!-- closing section for l column -->

    </form>
    


    <section id="rightColumn">

    </section>


  </div>  <!-- closing for container -->
  <script src="songs.js"></script>
</body>
</html>
