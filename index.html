<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music Page</title>
  <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <!-- ******** -->
  <nav class="navbar navbar-default blue">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="glyphicon glyphicon-bold bee">-BOX </span>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            ADD / SHOW MUSIC <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li id="list-music">List Music</li>
                <li id="add-music">Add Music</li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- *********** -->




  <div class="container-fluid">
    <div class="row">
      <div id="bottom-half">
        <div class="col-md-4 col-md-offset-1 lefty">

            <div class="center">
              <div>
                <label for="songLength">Song Length:</label>
              </div>
              <div class="margBot">
                <input type="range" name="songLength" min="0" max="50" step="0.5" value="25">
              </div>
            </div>

            <form action="form.html" method="POST">
            <div>
              <label for="artist">Artist:</label>
            </div>
            <div class="margBot">
              <select id="artist" class="margBot" name="artist">
                <option>Radiohead</option>
                <option>The Verve</option>
                <option>Neil Young</option>
              </select>
            </div>
              
            <div>
              <label for="albumSelect">Album:</label>
            </div>
            <div class="margBot">
              <select id="album" class="margBot" name="album">
                <option>OK Computer</option>
                <option>Urban Hymns</option>
                <option>Harvest</option>
              </select>
            </div>

            <div>
              <label for="genre">Genre:</label>
            </div>
            <div class="margBot">
              <table>
                <tr>
                  <td><input type="checkbox" name="rock" value="rock">Rock</td>
                  <td><input type="checkbox" name="classical" value="classical">Classical</td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="pop" value="pop">Pop</td>
                  <td><input type="checkbox" name="jazz" value="jazz">Jazz</td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="blues" value="blues">Blues</td>
                  <td><input type="checkbox" name="hip hop" value="hip hop">Hip Hop</td>
                </tr>
              </table>
            </div>
          </form>

          <div>
            <input type="submit" value="Submit Details"></input>
          </div>
          <!-- </div> closing div for l column -->
        </div>  <!-- closing div for lefty -->

        <div class="col-md-5 col-md-offset-1 righty"></div>
      <!-- <div id="rightColumn"></div> -->
      </div>   <!-- closing div for bottom-half  -->
    </div>           <!-- closing for row -->
  </div>      <!-- closing for container-fluid -->


  

  <!-- add music hidden page -->
  <div class="col-md-12 enter-music magic">
    <div class="container-fluid">
      <div class="row">
        <div class="labels centered">
            <label for="song-name" >Song Name</label>
            <input type="text" id="song-grab" name="song-name">

            <label for="artist-name" >Artist Name</label>
            <input type="text" id="artist-grab" name="artist-name">

            <label for="album-name" >Album Name</label>
            <input type="text" id="album-grab" name="album-name">
            <br/>

            <button id="add-button">Add</button>
          </div>
      </div>
    </div>      
  </div>




<!-- <script data-main="javascripts/entry" src="lib/bower_components/requirejs/require.js"></script> -->
<script src="./lib/bower_components/jquery/dist/jquery.min.js"></script>
<script src="./lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="javascripts/songs.js" type="text/javascript"></script>

</body>
</html>
