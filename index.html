<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music Page</title>
  <link rel="stylesheet" type="text/css" href="music.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <div id="topbar">
    <ul>
      <li id="bord"><a href="index.html">View Music</a></li>
      <li id="bord"><a href="add.html">Add Music</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </div>

  <div id="leftColumn">
    
      <div>
        <label for="songLength">Song Length:</label>
      </div>
      <div class="margBot">
        <input type="range" name="songLength" min="0" max="50" step="0.5" value="25">
      </div>

      <div>
        <label for="artist">Artist:</label>
      </div>
      <div class="margBot">
        <select id="artist" class="margBot" name="artist">
          <option>Radiohead</option>
          <option>The Verve</option>
          <option>Neil Young</option>
        </select>
      </div>
        
      <div>
        <label for="albumSelect">Album:</label>
      </div>
      <div class="margBot">
        <select id="album" class="margBot" name="album">
          <option>OK Computer</option>
          <option>Urban Hymns</option>
          <option>Harvest</option>
        </select>
      </div>
       




  







  </div>  

  












  <div id="rightColumn">

  </div>



















</body>
</html>
