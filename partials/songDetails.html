<!-- This template displays specific song details when clicked -->

<div class="col-md-6 col-md-offset-3 righty box" id="songBox">
	<h2>{{ selectedSong.title }}</h2>
	<h3>by {{ selectedSong.artist }}</h3>
	<h4>from the {{ selectedSong.year }} album <em>{{ selectedSong.album }}</em></h4>
	<p>(produced by: {{ selectedSong.producer }} )</p>
</div>
